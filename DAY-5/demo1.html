<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<script src="./demo.js" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<body onload="getAllBooks(); toogleButtons(false);">
    <div class="container text-center">
        <div class="row">
            <form action="" id="bookForm">
                <div class="mb-3">
                    <label for="bookTitle" class="form-label">Book title</label>
                    <input id="bookId" type="hidden" name="bookId">
                    <input id="bookTitle" class="form-control" type="text" name="bookTitle">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Book Price:</label>
                    <input id="price" class="form-control" type="number" name="price">
                </div>

                <div class="mb-3">
                    <input type="button" id="submit" class="btn btn-primary" value="Submit">
                    <input type="button" id="update" class="btn btn-success" value="Update">
                    <input type="button" id="cancel" class="btn btn-secondary" value="Cancel">
                </div>
            </form>
        </div>
        <div class="row">
            <table id="" class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>Book title</th>
                    <th>Price</th>
                    <th>Actions</th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
